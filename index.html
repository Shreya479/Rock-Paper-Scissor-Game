
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Paper Scissor</title>
     <link rel="stylesheet" href="./style.css">
 </head>
 <body>
     <header>
         <h1>ROCK PAPER SCISSORS</h1>
     </header>
     <div class="score_board">
         <div id="user_label" class="badge">User</div>
         <div id="computer_label" class="badge">Comp</div>
         <span id="user_score">0</span>:<span id="computer_score">0</span>
     </div>
     <div class="result"> <p> Paper covers Rock. You Win !!!! </p></div>
     <div class="choices">
        <div class="choice" id="r"><img src="./rock.png" alt="" height="75" width="75"></div>
        <div class="choice" id="p"><img src="./paper.png" alt="" height="75" width="75"></div>
        <div class="choice" id="s"><img src="./siss.png" alt="" height="75" width="75"></div>    
    </div>
    <p id="action_message"> Make Your Move. </p>
    <script src="./app.js"></script>
 </body>
 </html>
